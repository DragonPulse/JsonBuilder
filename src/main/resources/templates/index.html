<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
<link rel="stylesheet"
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<style>

body{
	width: 100%;
	height: 100%;
	position: relative;
}
#columnsList::-webkit-scrollbar {
	width: 1em;
	border: 1px solid darkgray;
	border-radius: 0.3rem;
}

#columnsList::-webkit-scrollbar-thumb {
	background-color: darkgrey;
	border-radius: 0.5rem;
}

label{
	margin: 0;
}
b{
	font-size: 3rem;
	margin-right: 3rem;
}
input,button:focus {outline:0;}

ol.sortable li.placeholder {
  position: relative;
  /** More li styles **/
}
ol.sortable li.placeholder:before {
  position: absolute;
  /** Define arrowhead **/
}

#groupContainer{
	position: relative;
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
}
#columnsList{
	width: 20rem;
	height: 32rem;
	border: 1px solid gray;
	border-radius: 0.5rem;
	overflow: auto;
	list-style-type: none;
	padding:0.5rem 0 0.5rem 0;
}
#columnsList li{
	font-size: 1.4rem;
	overflow: visible;
}

li:before{
	color: rgba(100, 100, 100, 0.8);
}
#columnsList li:before{
	display: none;
}
#columnsList li.selected{
	color: white;
	background-color: #5cb85c;
	border-radius: 0.2rem;
}
#groupDiv{
	z-index: 10;
	margin-left: 1rem;
	width: 94rem;
	height: 32rem;
	border: 1px dashed darkgray;
	background-color: white;
	display: none;
	overflow:auto;
}

#groupDiv>.itemGroup{
	position: relative;
	min-width: 21rem;
	min-height: 28rem;
	border: 1px solid darkgray;
	margin: 0.5rem 0.5rem 0.5rem 0.5rem;
	float: left;
	border-radius: 0.2rem;
	list-style-type: none;
	transition: all 0.5s ease;
}

#groupDiv>.itemGroup.hid{
	min-height: 0rem;
}
#groupDiv>.itemGroup.hid>*:not(h2):not(span){
	display: none;
}

#groupDiv>.itemGroup .itemGroup{
	margin: 0.5rem 0.1rem 0.5rem 0.1rem;
	background-color: #f2f2f2;
	border: 1px solid lightgray;
}

#groupDiv>.itemGroup h2{
	margin: 0;
	padding: 0.5rem 0 0.5rem 0;
	font-size: 2rem;
	text-align: center;
	background-color: darkgray;
	color: white;
	overflow: hidden;
	text-overflow: ellipsis;
}

#groupDiv>.itemGroup h2:before{
	color: rgba(255, 255, 255, 0.5);
}

#groupDiv>.itemGroup .itemGroup span{
	display: none;
}

#groupDiv>.itemGroup>span{
	z-index: 20;
	position: absolute;
	right: -0.8rem;
	top:-1rem;
	font-size: 2.2rem;
	color: black;
	cursor: pointer;
	transition: all 0.5s ease;
}

#groupDiv>.itemGroup>span:hover{
	color: #5cb85c;
}

#groupDiv>.itemGroup li{
	padding-left: 0.4rem;
}

#addGroupDiv{
	display: none;
}

.panel{
	margin-bottom: 0;
}

#articles button{
	margin-top: 0.5rem;
}
button.btn{
	font-size: 1.8rem;
	padding: 0.1rem 0.6rem 0.1rem 0.6rem;
}

#upload-file-form{
	width: 90%;
	max-width: 1200px;
	margin: 40px auto 40px auto;
	height: calc(100% - 90px);
}

	div.newFileInput input[type="file"]{
		display: none;
	}

	div.newFileInput label{
		font-size: 2rem;
		padding: 0.5rem 2rem 0.5rem 2rem;
		background-color: rgb(51, 51, 51);
		color: white;
		border-radius: 0.5rem;
		cursor: pointer;
		transition: all 0.4s ease;
	}
	div.newFileInput label:hover{
		background-color: gray;
	}

div.newTextInput{
	position: relative;
	margin-top: 1.6rem;
	margin-bottom: 0.4rem;
}
div.newTextInput label{
	font-size: 2rem;
	color: #aaa;
	position: absolute;
	top:0;
	left: 0;
	transition: all 0.4s ease;
}

div.newTextInput input[type="text"]{
	width: 24rem;
	font-size: 1.8rem;
	border: none;
	border-bottom: 2px solid black;
	transition: all 0.4s ease;
}

	div.newTextInput input[type="text"]:focus{
		width: 30rem;
		border-bottom: 2px solid #aaa;
	}

	div.newTextInput input[type="text"]:valid{
		width: 30rem;
		border-bottom: 2px solid #aaa;
	}

div.newTextInput input[type="text"]:focus ~ label{
	color: black;
	font-size: 1.6rem;
	top: -1.8rem;
}

	div.newTextInput input[type="text"]:valid ~ label{
		color: black;
		font-size: 1.6rem;
		top: -1.8rem;
	}


	#groupingHeaderDiv>div{
		margin-top: 1.6rem;
		font-size: 1.6rem;
	}
	#groupingHeaderDiv{
		margin-bottom: 1.6rem;
		display: flex;
		position: relative;
		flex-direction: row;
		flex-wrap: wrap;
	}
	#groupingHeaderDiv>div{
		width: 50%;
	}

	#addUniqueCodeDiv{
		display: none;
	}

	#displayPopup{
		display: none;
		z-index: 40;
		position: absolute;
		top:40%;
		left:42%;
		background-color: white;
		padding: 1rem 2rem 1rem 2rem;
		border: 2px solid #ddd;
		border-radius: 0.5rem;
	 }
	#displayPopup>h2{
		margin: 0;
		text-align: center;
	}
	#displayPopup>span{
		float: right;
		font-size: 2rem;
		color: black;
		cursor: pointer;
		transition: all 0.4s ease;
	}
	#displayPopup>span:hover{
		color: #5cb85c;
	}

	.newCheckBoxInput input[type="checkbox"]{
		display: none;
	}

	.newCheckBoxInput label{
		cursor: pointer;
	}

	.newCheckBoxInput input[type="checkbox"] ~ label:before{
		font-size: 2.8rem;
		color: gray;
		content: "\f121";
		display: inline-block;
		font-family: "Ionicons";
		speak: none;
		font-style: normal;
		font-weight: normal;
		font-variant: normal;
		text-transform: none;
		text-rendering: auto;
		line-height: 1;
		-webkit-font-smoothing: antialiased;
	}

	.newCheckBoxInput input[type="checkbox"]:checked ~ label:before{
		color: #5cb85c;
	}
</style>

</head>
<body>
	<!--
	<div th:replace="fragments/header :: header" />
	-->

	<form id="upload-file-form">
		<div>

			<div class="panel panel-default">
				<div class="panel-heading"><b>Json Generator</b>Upload Excel File Only</div>
				<div class="panel-body">
					<div id="articles">
						<div class="newFileInput">
						<label for="upload-parentfile-input">Select file to upload</label> <input
							id="upload-parentfile-input" type="file" name="upload-parentfile-input"
							accept="*" />
						</div>
						<button type="button" class="btn btn-success" name="btnSave"
								id="btnUploadParent">Upload</button>


					</div>

					<div id="groupingHeaderDiv">
						<div class="newCheckBoxInput"><label for="requireUniqueCode">Do you have unique code?</label> <input id="requireUniqueCode" type="checkbox" name="requireUniqueCode"/><label for="requireUniqueCode"></label> </div>
						<div class="newCheckBoxInput"><label for="requireGroup">Do you require group?</label> <input id="requireGroup" type="checkbox" name="requireGroup" /><label for="requireGroup"></label></div>
						<div class="newTextInput"> <input id="templateName" type="text" name="templateName" required="true" /><label for="templateName">Template Name:</label></div>

						<div class="newTextInput"><input id="locale" type="text" name="locale" required="true" /><label for="locale">Locale:</label> </div>
						<div  id="addUniqueCodeDiv" class="newTextInput"><input id="uniqueCode" type="text" name="uniqueCode" required="true"/><label for="uniqueCode">Unique Code:</label></div>
						<div id="addGroupDiv" class="newTextInput"><input id="groupName" type="text" name="groupName" required="true"/><label for="groupName">Enter the Group name:</label>
						</div>

					</div>
					<div id="groupingBodyDiv"></div>
					<div id="groupContainer">
						<ul id="columnsList" class='sortable'></ul>
						<div id="groupDiv" ondrop='drop(event)' ondragover='allowDrop(event)'></div>
					</div>
					<button id="groupSubmit" class="btn btn-success">Submit Group Results</button>
				</div>
			</div>
		</div>

        <div class="panel panel-default">

	</form>



	<form id='displayPopup'><span class='ion-close-circled' onclick='handleFormClose(event)'></span><h2></h2><div class='newTextInput'><input type='text' id='displayValue' name='displayValue' required='true'></input> <label for='displayValue'>Display Value:</label></div></form>

	<link rel="stylesheet" type="text/css"

	<link rel="stylesheet" type="text/css"

	<link rel="stylesheet" type="text/css" media="screen"
		href="/css/ui.jqgrid.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
